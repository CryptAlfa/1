<html>
<head>
  <link rel="stylesheet" href="css/chess.css" type="text/css" />
  <script type="text/javascript" src="../chess.js"></script>
  <script type="text/javascript" src="jquery-1.9.1.js"></script>
  <script type="text/javascript" src="jquery-ui-1.10.0.custom.js"></script>
  <script type="text/javascript" src="jquery.chess.js"></script>
  <script type="text/javascript">

    $(document).ready(function() {

      $('#game1').chess({
        /* castling test */
        fen: 'r4rk1/ppp3pp/3b4/Q2P3q/4n1b1/4NN2/PPP1BPP1/R3R1K1 w - - 0 19',

        /* promotion test */
        // fen: '8/PPP4k/8/8/8/8/4Kppp/8 w - - 0 1',
        highlight: true,
        size: 64,
        flip: false,
        draggable: true,
        move_callback: function(){
          var move = this.last_move.to;
          $('#game1-lastmove').html(move);
 
        },
      });

      $('#game2').chess({
        highlight: true,
        size: 32,
        flip: false,
        draggable: false,
        clickable: false,
      });
      
      $('#flip').click(function() {
        $('#game1').chess('flip');
      });

      $('#size_up').click(function() {
        var size = $('#game1').chess('option', 'size') + 2;
        if (size <= 64) {
          $('#game1').chess('option', 'size', size);
        }
      });

      $('#size_down').click(function() {
        var size = $('#game1').chess('option', 'size') - 2;
        if (size >= 10) {
          $('#game1').chess('option', 'size', size);
        }
      });

      $('#move').click(function() {
        var chess = $('#game1').chess('option', 'chess');
        var moves = chess.moves();
        if (moves.length) {
          var move = moves[Math.floor(Math.random() * moves.length)];
          $('#game1').chess('move', move);
        }
      });

      $('#theme').change(function() {
        $('#game1').chess('theme', $(this).val());
      });
    });
  </script>
</head>
<body>
  <p>
    <input id='flip' type='button' value='Flip' />
    <input id='size_down' type='button' value='Size --' />
    <input id='size_up' type='button' value='Size ++' />
    <input id='move' type='button' value='random move' />
    theme:
    <select id='theme'>
      <option value="alpha" selected>alpha</option>
      <option value="uscf">uscf</option>
      <option value="merida">merida</option>
    </select>
  </p>


  <div>
    <h1>game1</h1>
    <div id="game1-lastmove"></div>
    <div id="game1"></div>
  </div>
  
  <div>
    <h1>game2</h1>
    <div id="game2-lastmove"></div>
    <div id="game2"></div>
  </div>
  
  <div id="game3"></div>
  
</body>
</html>
